<h2>I'm Listening ({{ currentLanguage }})...</h2>

<p class="destination">{{ destination }}<rw-dotty></rw-dotty></p>
<p class="source">{{ source }}<rw-dotty></rw-dotty></p>

<div class="buttons">
  <button nx-rounded-button color="accent" (click)="toggle()">Change Language</button>
  <button nx-rounded-button color="primary" routerLink="/">Cancel</button>
</div>
