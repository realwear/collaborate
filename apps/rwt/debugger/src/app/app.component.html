<div>
  <h1>Teams for RealWear</h1>
</div>

<div *ngIf="!tokenResponse && !loading">
  <p>{{ deviceSerialNumber }}</p>
  <form (ngSubmit)="fetchToken()">
    <button type="submit" class="btn btn-primary">FETCH TOKEN</button>
  </form>
</div>

<div *ngIf="loading">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="tokenResponse">
  <form (ngSubmit)="connect()" class="custom-form">
    <div class="form-group">
      <label for="userToken" class="form-label">User Token:</label>
      <input type="text" id="userToken" disabled [ngModel]="tokenResponse.token" name="userToken" class="form-control disabled-field" required />
    </div>

    <div class="form-group">
      <label for="meetingLink" class="form-label">Meeting Link:</label>
      <input type="text" id="meetingLink" [(ngModel)]="meetingLink" name="meetingLink" class="form-control" required />
    </div>

    <div class="form-group">
      <button type="button" class="btn" (click)="scanMeetingLink()">SCAN MEETING CODE</button>
    </div>

    <div class="form-group">
      <label for="userName" class="form-label">User Name (optional):</label>
      <input type="text" id="userName" [(ngModel)]="userName" name="userName" class="form-control" />
    </div>

    <div class="form-group">
      <label for="meetingName" class="form-label">Meeting Name (optional):</label>
      <input type="text" id="meetingName" [(ngModel)]="meetingName" name="meetingName" class="form-control" />
    </div>

    <button type="submit" class="btn">JOIN MEETING</button>
  </form>
</div>
